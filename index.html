<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculos.css">
    <title>Sumatoria PI</title>
</head>
<body>
    <header>
        <h1>APROXIMACION DE PI</h1>
    </header>
    <section>
        <div class="calculos" id="salida"></div>
    </section>
    <script>
        var m=parseInt(prompt("ingrese m: "))
        var n=0
        suma=0
        while (n<=m){
            suma+=Math.pow((-1/3), n)/(2*n+1)
            n+=1
        }
        suma*=Math.sqrt(12)
        document.getElementById("salida").innerHTML="con m="+m+" el resultado es: "+suma.toFixed(8)
    </script>
</body>
</html>
